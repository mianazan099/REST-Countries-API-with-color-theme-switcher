<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API</title>
    <script
      src="https://kit.fontawesome.com/871a488792.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <header>
      <div>
        <a class="logo" href="./index.html">Where in the world?</a>
        <button class="theme-switch"></button>
      </div>
    </header>

    <main>
      <div class="form">
        <div class="textInput">
          <i class="fa-solid fa-search"></i>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="selectInput">
          <button class="selectBtn">
            <span>Filter by Region</span>
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <ul class="options">
            <li class="option"><button>Africa</button></li>
            <li class="option"><button>Americas</button></li>
            <li class="option"><button>Asia</button></li>
            <li class="option"><button>Europe</button></li>
            <li class="option"><button>Oceania</button></li>
          </ul>
        </div>
      </div>
      <div class="card-container"></div>
    </main>
    <template>
      <div class="card">
        <div class="img">
          <img src="" alt="" />
        </div>
        <div class="info">
          <h2><a href=""></a></h2>
          <ul>
            <li>Population: <span></span></li>
            <li>Region: <span></span></li>
            <li>Capital: <span></span></li>
          </ul>
        </div>
      </div>
    </template>
    <script src="./js/global.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
